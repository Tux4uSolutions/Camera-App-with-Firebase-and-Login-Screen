<html>
<head>
  <title>PhotoBooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="http://fonts.googleapis.com/css?family=Josefin+Sans:700|Amatic+SC:700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="hero-image" id="hero-image">
		</div>
    <!---login form------>
  <div id="login_div" class="main-div">
			<h1 class="center-h1">PhotoBooth</h1>
					<h4>Έχετε λογαριασμό;</h4>
					
					<p> Συνδεθείτε για να βλέπετε φωτογραφίες και βίντεο από τους φίλους σας.</p>
				   
				   <input type="email" placeholder="Email..." id="email_field" />
		            
					<input type="password" placeholder="Password..." id="password_field" />

		            <button onclick="login()" id="login_button">Login to Account</button>
					<p>ή Κατεβάστε την εφαρμογή.<p>
   <div  class="social">
				    <p><img class="RP4i1" src="assets/img/play.png"/>
		           
				   <img  class="RP5i1" src="assets/img/appstore.png"/>
  </div>
  </div>
	
  
  <!-- Camera -->
<main id="camera">

        <!-- Camera view -->
		<!--The video element will access the device’s camera and display the video stream.-->
			<video id="camera--view" autoplay playsinline></video>
	
        <!-- Camera sensor -->
		<!--the canvas element will grab a frame from the video stream when we tell it to,
		and draw it to the "video" element-->
    <canvas id="camera--sensor"></canvas>
	
			<!-- Camera output -->
			<!--The "img" element will display the picture after it’s taken.-->
			<!--(using //:0 as the source will prevent the empty image icon from
		     showing without the browser showing a security warning)-->
    <img src="//:0" alt="" id="camera--output">
	
</main>
	<div class="container2" id="container2">
		<div class="center2">
			<!---swap Camera button-->
					<!--we need this button to swap the camera.-->
		              <button onclick="camera2Start()" id="camera--swap"><img src="assets/img/swap.png" /></button>	  
	                <!-- Camera trigger -->
			     <!--we need this button to snap a picture with.-->
				<button id="camera--trigger"  download="glorious_selfie.png"><img src="assets/img/camera.png" /></button >
				
           <!--Download Image Button--->
		   	  <!--we need this button for Downloading capture "image"  -->
				<a style="display:none" href="#" id="upload--trigger" class="ex" download="picture.jpg">Download image</a>
				
	              <!-- Upload Process-->
				   <div id="filesubmit" style="display:none">
				    <label for="submit">Select Image to upload</label>
							<input type="file" value="upload" id="submitButton"  accept="image/*" />
						<p><progress value="0" max="100" id="progressBar">0%</progress></p>             	
			       <!--<a href="#" class="button" id="btn-download" download="my-file-name.png">Download</a>-->
			</div>
			<p id="coordinates"></p>
		</div>
		   <!---Welcome Message--->
  <div id="user_div" class="loggedin-div">
			<p id="user_para">Welcome to PhotoBooth.</p>
		<button onclick="logout()">Logout</button>
  </div>
	</div>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="index.js"></script>
  <script src="app.js"></script>

</body>
</html>
